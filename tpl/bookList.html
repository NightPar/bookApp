<div class="row">
    <div class="col-sm-4">
        <input type="text" placeholder="搜索内容" ng-model="search" class="form-control">
    </div>
    <div class="col-sm-4">
        <select name="" ng-model="orderByType" class="form-control">
            <option value="title" ng-selected="true">标题</option>
            <option value="author">作者</option>
            <option value="price">价格</option>
            <option value="pudate">日期</option>
        </select>
    </div>
    <div class="col-sm-4">
        <a href="#/bookCart">
            <button class="btn btn-primary">查看购物车
                <span ng-if="kind" class="badge" style="color: white;background-color: red;">{{kind}}
                </span>
            </button>
        </a>
        <a class="btn btn-primary" ng-hide="userservice.isLogin" ng-href="#/login">登录</a>
        <a class="btn btn-primary" ng-hide="!userservice.isLogin" ng-click="loginOut()">退出</a>
        <a class="btn btn-danger" ng-hide="!userservice.isLogin" ng-href="#/bookOrder/{{userservice.isOrderName}}">查看订单</a>
    </div>
</div>
<p></p>
<div class="row">
    <ul class="list-group">
        <li class="list-group-item" ng-repeat="book in books | filter:{title:search} | orderBy:orderByType">
            <div class="row">
                <div class="col-sm-4">
                    <a href="#/bookDetail/{{book.id}}">
                        <img ng-src="{{IMAGEURL+book.images[0].image_name}}" alt="" class="img-responsive img-thumbnail">
                    </a>
                </div>
                <div class="col-sm-8">
                    <blockquote>
                        <h2>{{book.title}}</h2>
                        <footer>{{book.author}}</footer>
                        <p>{{book.price | currency:"RMB:":2}}</p>
                        <p>{{book.putdate*1000 | date:"yyyy-MM-dd HH:mm:ss"}}</p>
                        <br>
                        <div class="text-right">
                            <button ng-click="addToCart()" class="btn btn-danger">
                                添加到购物车
                            </button>
                        </div>
                    </blockquote>
                </div>
            </div>
        </li>
    </ul>
</div>
