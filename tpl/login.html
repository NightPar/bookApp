<div class="row">
    <div class="col-sm-4">
        <form role="form">
            <div class="form-group">
                <label for="exampleInputEmail1">用户名</label>
                <input type="text" ng-model="user.name" class="form-control" id="exampleInputEmail1"
                       placeholder="请输入用户名:">
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">密码</label>
                <input type="password" ng-model="user.password"
                       class="form-control" id="exampleInputPassword1"
                       placeholder="请输入密码:">
            </div>
            <button type="submit" class="btn btn-default" ng-click="loginClick()">提交</button>
        </form>
    </div>
</div>
